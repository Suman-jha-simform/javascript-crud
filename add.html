<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript/index.js"></script>
    <script defer src="javascript/add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript CRUD</title>
</head>
<body>
    <div class="container-fluid ">

        <!-- navbar container  -->
        <div class="row mx-auto d-flex flex-wrap justify-content-center">
            <div class="col-12 col-md-4 col-lg-4 mt-4"><a class="links" href="index.html"> <h3>Product Management System</h3> </a></div>
            <div class="col-12 col-md-2 col-lg-2 mt-4"><button class="navbtns">Search</button></div>
            <div class="col-12 col-md-2 col-lg-2 mt-4"><button class="navbtns">Create</button></div>
            <div class="col-12 col-md-2 col-lg-2 mt-4"><button class="navbtns">Update</button></div>
            <div class="col-12 col-md-2 col-lg-2 mt-4"><button class="navbtns">Delete</button></div>  
        </div>
        <!-- navabr container ends  -->

        <!-- add product section starts here  -->
        <div class="row mt-1 d-flex justify-content-center ">
            <div class="col-12 col-md-4 col-lg-3 mt-5 border-5">
                <div class="card add-card">
                    <img src="images/camera.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <input type="file" id="product-image"  accept="image/jpeg, image/png, image/jpg">
                        <input type="text" id="product-id"  placeholder="Product Id">
                        <input type="text" id="product-name"  placeholder="Product Name">
                        <input type="text" id="product-price" placeholder="Product Price">
                        <textarea  rows="5" id="product-description"  placeholder="Product Description"></textarea>
                        <span id="error" hidden> Error</span><br>
                        <button  class="btn btn-primary addproduct">Add Product</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- add product section ends here  -->


    </div>
</body>
</html>
